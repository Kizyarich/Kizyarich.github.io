<body><h1>Проверка вашего возраста</h1>


	<script>
		var year;
		while (true){
			year = prompt('Сколько вам годиков?', '');

			if (year != null)
            {
				if (confirm('Вам точно ' + year + ' лет?'))
                {
					break;
				}
			}
            else 
            {
				alert('Пожалуйста, введите свой возраст.');
			}
		}
		alert("Спасибо, зашли");
	</script>


<h2><button onclick="window.location.href = 'index.html';">Назад</button></h2>

</body>
